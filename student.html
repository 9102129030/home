<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

        <section>
                <h1 style="text-align: center;">Register</h1>
                <div class="container" style="background-color: #fff;">
                 <form action="" method="post">
                    
                    <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                    <label for="Name"><b>Teacher's Name</b></label>
                                    <input type="text" placeholder="Enter Name" name="fname" id="fname" required>
                            </div>
                        
                            
                            <div class="col-12 col-md-6">
                                    <label for="email"><b>Email</b></label>
                                    <input type="text" placeholder="Enter Email" name="email_id" id="email" required>
                            </div>
                            <div class="col-12 col-md-6">
                                
                                    <label for="number"><b>Contact-No</b></label><br>
                                    <input type="text" placeholder="number" name="contact" id="fnane" required>
                            </div>
                            <div class="col-12 col-md-6">
                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="password" id="psw" required>
                            </div>
                            <div class="col-12 col-md-6">
                                    <label for="psw-repeat"><b>Repeat Password</b></label>
                                    <input type="password" placeholder="Repeat Password" name="password_repeat" id="psw-repeat" required>
                        
                            </div>

                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="Name"><b>Address</b></label>
                                <input type="text" placeholder="Enter Address" name="Add" id="fname" required>
                            </div>



                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="Name"><b>Higher Education</b></label>
                                <input type="text" placeholder="" name="Education" id="fname" required>
                            </div>

                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="Name"><b>Teaching Experience(YEAR)</b></label>
                                <input type="text" placeholder="" name="Experience" id="fname" required>
                            </div>


                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="Name"><b>Teaching Certificate</b></label>
                                <input type="text" placeholder="" name="Certificate" id="fname" required>
                            </div>



                            <div class="col-12 col-md-6 col-lg-6">
                                <label for="Name"><b>Statement of Purpose</b></label>
                                <input type="text" placeholder="" name="Purpose" id="fname" required>
                            </div>
                    



                            <div class="col-6 col-12">
                                <h3>Select Gender</h3>
                                <input type="radio" name="gender" value="male">Male
                                <input type="radio" name="gender" value="fmale">Female
                            </div>
                            <div  class="col-6 col-12">
                                <label for="Birtday">Date Of Birtday</label>
                                <input type="date" id="Birtday" value="Birtday">
                            </div>
                        </div>
                     <div>
            
                       <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                       <button type="submit" class="registerbtn">Register</button>
                       <div class="container signin">
                        <p>Already have an account? <a href="#">Sign in</a>.</p>
                      </div>
                   </form>
                </div>
            </section>
            




    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
