<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <p id="H1">Enter Name</p>
            <input type="text" id="input1" placeholder="Enter Name...">
            <p>select Rank</p>
            <select name="" id="select1">
                <option value="1">first</option>
                <option value="2">second</option>
                <option value="3">third</option>
            </select>
            <input type="submit">
        </form>
    </div>



    <div id="filter">
        <select name="" id="selectfilter">
            <option value="">Choose Rank</option>
            <option value="1">first</option>
            <option value="2">second</option>
            <option value="3">third</option>
        </select>
    </div>





    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rank</th>
            </tr>
        </thead>




        <tbody>
           
        </tbody>
    </table>
</body>




<script>
    var form1 = document.querySelector("form")
    form1.addEventListener("submit",function(){
        getData()
    });
    var arr = [];
    // var filterval = document.getElementById("selectfilter")
    // filterval.addEventListener("change",function(){
    //     filterData(arr)
    // })


    function getData(){
        event.preventDefault();
   


    var input1 = document.getElementById("input1").value
    var select1 = document.getElementById("select1").value

    console.log(input1,select1);



    var obj ={
        name : input1,
        rank : select1
    };


console.log(obj)
arr.push(obj);
console.log(arr);
displayData(arr)

}





function displayData(arr){
    console.log("display",arr)

    var  tbody = document.querySelector("tbody");
    tbody.innerHTML = null
   




 arr.forEach(function(ele,i){
    console.log(ele)


    var tr1 = document.createElement("tr");
    var tdName = document.createElement("td");
    tdName.innerText = ele.name



    var tdRank = document.createElement("td");
    tdRank.innerText = ele.rank;



    var btn = document.createElement("button");
    btn.innerText ="Delete";
    btn.setAttribute("class","btnClick")
    btn.addEventListener('click',function(){
        deleteData(ele,i);
    })
    tr1.append(tdName,tdRank,btn)
    tbody.append(tr1);

 })
}












    function filterData(arr){
        var filtervalFormInput = document.getElementById("selectfilter").value
        console.log(filtervalFormInput);


        var filterarr = arr.filter(function(ele){
            return ele.rank === filtervalFormInput
        })
        console.log(filterarr)
        displayData(filterarr);
    }

    function deleteData(ele , i){
        arr.splice(i,1);
        displayData(arr);
    }
</script>
</html>
